<section class="books-section" id="books">
  <div class="books-section-cont container">
    <div class="books-left-side">
      <h2 class="books-section-header visually-hidden">Trending books</h2>

      <div class="books-section-filter">
        <div class="books-section-subheader-box">
          <h3 class="books-section-subheader">Books</h3>
          <p class="books-section-subheader-summary">Showing ...</p>
        </div>
        <div class="books-category-box">
          <h4 class="books-category-header">Categories</h4>
          <button class="category-list-dropdown-button">
            <svg class="category-icon" width="12" height="8">
              <use href="img/icon.svg#icon-list-down"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="books-category-list dropdown-content category-modal-overlay">
        <div class="category-modal">
          <ul class="category-dropdown-list"></ul>
        </div>
      </div>
    </div>

    <div class="books-right-side">
      <ul class="books-list"></ul>
      <span class="loader"></span>
      <div class="books-list-bottom-btns">
        <button class="books-list-load-more books-main-btn" type="button">
          Show More
        </button>
        <button class="books-list-go-top books-main-btn" type="button">
          <svg class="go-top-icon" width="14" height="14">
            <use href="img/icon.svg#icon-list-top"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
