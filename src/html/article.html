<section class="article">
  <div class="container article-container">
    <div class="article-cont">
      <h2 class="article-title">
        Welcome to Booksy – your cozy corner for handpicked reads.
      </h2>
      <p class="article-text">
        We believe books are more than just stories — they’re companions,
        doorways, and memories. Whether you’re chasing adventures or quiet
        moments, we’re here to help you find your next favorite book.
      </p>
    </div>
    <div class="article-picture">
      <picture class="article-image">
        <source
          srcset="
            /img/article/article-mob.webp    1x,
            /img/article/article-mob@2x.webp 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            /img/article/article-tab.webp    1x,
            /img/article/article-tab@2x.webp 2x
          "
          media="(max-width: 1439px)"
        />

        <source
          srcset="
            /img/article/article-desk.webp    1x,
            /img/article/article-desk@2x.webp 2x
          "
          media="(min-width: 1440px)"
        />
        <img
          src="/img/article/article-mob.webp "
          alt="bibliotheca"
          class="article-img"
        />
      </picture>
    </div>
  </div>
</section>
