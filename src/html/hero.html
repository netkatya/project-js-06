<section class="hero">
  <div class="container">
    <div class="swiper hero-swiper-wrapper">
      <ul class="swiper-wrapper hero-swiper-slide-list">
        <li class="swiper-slide baner baner-1">
          <picture>
            <!-- Desktop 2x -->
            <source
              srcset="/img/hero/banner1-desk@2x.webp"
              media="(min-width: 1440px) and (min-resolution: 2dppx)"
              type="image/webp"
            />
            <!-- Desktop 1x -->
            <source
              srcset="/img/hero/banner1-desk.webp"
              media="(min-width: 1440px)"
              type="image/webp"
            />
            <!-- Tablet 2x -->
            <source
              srcset="/img/hero/banner1-tab@2x.webp"
              media="(min-width: 768px) and (min-resolution: 2dppx)"
              type="image/webp"
            />
            <!-- Tablet 1x -->
            <source
              srcset="/img/hero/banner1-tab.webp"
              media="(min-width: 768px)"
              type="image/webp"
            />
            <!-- Mobile 2x -->
            <source
              srcset="/img/hero/banner1-mob@2x.webp"
              media="(max-width: 767px) and (min-resolution: 2dppx)"
              type="image/webp"
            />
            <!-- Mobile 1x -->
            <source
              srcset="/img/hero/banner1-mob.webp"
              media="(max-width: 767px)"
              type="image/webp"
            />

            <!-- Fallback <img> -->
            <img
              src="/img/hero/banner1-mob.webp"
              alt="Get 10% off your first order"
              fetchpriority="high"
              decoding="async"
              width="1440"
              height="600"
              style="
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
              "
            />
          </picture>
          <p class="hero-text">
            Get 10% off
            <span class="text-desktop"
              >your <span class="text-tablet-mobile">first order</span></span
            >
          </p>
          <a class="hero-btn" href="#books">Shop Now!</a>
        </li>
        <li class="swiper-slide baner baner-2">
          <p class="hero-text">Save 15% on <br />some books</p>
          <a class="hero-btn" href="#books">Shop Now!</a>
        </li>
        <li class="swiper-slide baner baner-3">
          <p class="hero-text">Summer Sale! <br />Up to -40% discounts</p>
          <a class="hero-btn" href="#books">Shop Now!</a>
        </li>
        <li class="swiper-slide baner baner-4">
          <p class="hero-text">
            Last chance to buy
            <span class="text-desktop">
              our
              <span class="text-tablet-mobile">spring bestsellers</span>
            </span>
          </p>
          <a class="hero-btn" href="#books">Shop Now!</a>
        </li>
      </ul>
      <div class="hero-content-btn">
        <div class="hero-content">
          <h1 class="hero-title">Discover Your Next Great Read Today!</h1>
        </div>

        <div class="buttons buttons-for-swiper buttons-hero">
          <button
            class="swiper-button button-prev"
            aria-label="swiper previous"
          >
            <svg class="slider-nav-icon" width="14" height="14">
              <use href="/img/icon.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button class="swiper-button button-next" aria-label="swiper next">
            <svg class="slider-nav-icon" width="14" height="14">
              <use href="/img/icon.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
